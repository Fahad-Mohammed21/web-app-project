<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery Highlight Controls</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body { font-family: Arial; }
        .item { padding: 8px; margin: 5px; border: 1px solid #ccc; width: 200px; }
        .highlight { background-color: rgb(241, 0, 0); }
    </style>
</head>
<body>

<h2>Highlight Items with jQuery</h2>

<button id="highlightAll">Highlight All</button>
<button id="highlightFirst">Highlight First</button>
<button id="highlightLast">Highlight Last</button>
<button id="clear">Clear Highlight</button>

<br><br>

<div class="item">Item 1</div>
<div class="item">Item 2</div>
<div class="item">Item 3</div>
<div class="item">Item 4</div>

<script>
    $("#highlightAll").click(function() {
        $(".item").addClass("highlight");
    });

    $("#highlightFirst").click(function() {
        $(".item").removeClass("highlight");
        $(".item:first").addClass("highlight");
    });

    $("#highlightLast").click(function() {
        $(".item").removeClass("highlight");
        $(".item:last").addClass("highlight");
    });

    $("#clear").click(function() {
        $(".item").removeClass("highlight");
    });
</script>

</body>
</html>
